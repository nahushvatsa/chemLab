{% extends "base.html" %}{% block title %}Change Password{% endblock %}{% block
content %}
    <br/>
    <p class="h2 text-center text-info">Change Password</p>
    <br/>
    <form class="form-floating needs-validation" method="post" novalidate>
        <div class="form-group form-floating">
            <input
                    type="password"
                    class="form-control"
                    id="current_password"
                    name="current_password"
                    placeholder="Enter password"
                    required
                    minlength="7"
            />
            <div class="valid-feedback">Looks good!</div>
            <label for="password1">Current Password</label>
        </div>
        <br/>
        <div class="form-group form-floating">
            <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Enter password"
                    required
                    minlength="7"
            />
            <div class="valid-feedback">Looks good!</div>
            <label for="password1">New Password</label>
        </div>
        <div id="passwordHelpBlock" class="form-text">
            Your password is hashed using SHA256.
        </div>
        <div id="passwordHelpBlock2" class="form-text">
            Your password must be at least 7 characters long.
        </div>
        <br/>
        <div class="form-group form-floating">
            <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm password"
                    required
                    minlength="7"
            />
            <label for="password2">Confirm New Password</label>
        </div>
        <br/>
        <button type="submit" class="btn btn-outline-primary col-12">
            Change Password.
        </button>
    </form>
{% endblock %}
